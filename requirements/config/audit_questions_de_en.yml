# Top-20 audit questions for MVP (German-first pilot, bilingual fields)
# Keep IDs stable. These map to req_ids in Step 2.6.

audit_questions:
  - id: Q01
    workflow: ROI
    text_de: "Zeigen Sie das aktuelle Informationsregister (RoI) und wann es zuletzt aktualisiert wurde."
    text_en: "Show the current Register of Information (RoI) and when it was last updated."
    required_evidence_types: [REGISTER_INVENTORY, PROCEDURE_RUNBOOK, MONITORING_REVIEW]

  - id: Q02
    workflow: ROI
    text_de: "Wie stellen Sie die Vollständigkeit des RoI sicher (Erfassung aller ICT-Drittanbietervereinbarungen)?"
    text_en: "Demonstrate how you ensure RoI completeness (capturing all ICT third-party arrangements)."
    required_evidence_types: [POLICY, PROCEDURE_RUNBOOK, REGISTER_INVENTORY, MONITORING_REVIEW]

  - id: Q03
    workflow: ROI
    text_de: "Für Anbieter X / Service Y: Zeigen Sie den RoI-Eintrag und die Belege für die wichtigsten Felder."
    text_en: "For Vendor X / Service Y: show the RoI entry and supporting evidence for key fields."
    required_evidence_types: [REGISTER_INVENTORY, CONTRACT_CLAUSE, RISK_ASSESSMENT, DUE_DILIGENCE, EXIT_BCP_DR]

  - id: Q04
    workflow: ROI
    text_de: "Zeigen Sie Governance/Verantwortlichkeiten für das RoI (Owner, Freigaben, Änderungsprozess)."
    text_en: "Show RoI governance/ownership (responsibilities, approvals, change process)."
    required_evidence_types: [POLICY, PROCEDURE_RUNBOOK, TRAINING_ATTESTATION, MONITORING_REVIEW]

  - id: Q05
    workflow: ROI
    text_de: "Wie klassifizieren Sie ICT-Services und bestimmen kritische/wichtige Funktionen im RoI-Kontext?"
    text_en: "How do you classify ICT services and determine critical/important functions for RoI purposes?"
    required_evidence_types: [POLICY, PROCEDURE_RUNBOOK, RISK_ASSESSMENT, REGISTER_INVENTORY]

  - id: Q06
    workflow: ROI
    text_de: "Zeigen Sie Nachweise zu Subdienstleistern/4th Parties für Anbieter X und wo diese erfasst sind."
    text_en: "Show evidence of subcontractors/4th parties for Vendor X and where these are recorded."
    required_evidence_types: [REGISTER_INVENTORY, CONTRACT_CLAUSE, DUE_DILIGENCE, MONITORING_REVIEW]

  - id: Q07
    workflow: ROI
    text_de: "Wie erfassen Sie Daten-/Verarbeitungsorte und grenzüberschreitende Aspekte für ICT-Services?"
    text_en: "Show how you track data/processing locations and cross-border aspects for ICT services."
    required_evidence_types: [REGISTER_INVENTORY, CONTRACT_CLAUSE, DUE_DILIGENCE, POLICY]

  - id: Q08
    workflow: ROI
    text_de: "Zeigen Sie Ihren Prozess für regelmäßige Reviews des RoI und die Behebung festgestellter Lücken."
    text_en: "Show your process for periodic RoI reviews and remediation of identified gaps."
    required_evidence_types: [PROCEDURE_RUNBOOK, MONITORING_REVIEW, INCIDENT_RECORD, TRAINING_ATTESTATION]

  - id: Q09
    workflow: TPRM
    text_de: "Für Anbieter X: Zeigen Sie den End-to-End-Nachweis (Due Diligence → Freigabe → Vertrag → Monitoring)."
    text_en: "For Vendor X: show end-to-end lifecycle evidence (due diligence → approval → contracting → monitoring)."
    required_evidence_types: [DUE_DILIGENCE, RISK_ASSESSMENT, CONTRACT_CLAUSE, MONITORING_REVIEW, POLICY]

  - id: Q10
    workflow: TPRM
    text_de: "Wo sind Audit- und Zugriffsrechte (inkl. Subdienstleister) vertraglich geregelt und wie wird das umgesetzt?"
    text_en: "Where are audit/access rights (incl. subcontractors) documented contractually and how are they executed?"
    required_evidence_types: [CONTRACT_CLAUSE, POLICY, MONITORING_REVIEW]

  - id: Q11
    workflow: TPRM
    text_de: "Wie bewerten Sie Konzentrationsrisiken und wie sind Mitigations dokumentiert?"
    text_en: "Show how concentration risks are assessed and mitigations documented."
    required_evidence_types: [RISK_ASSESSMENT, POLICY, MONITORING_REVIEW, EXIT_BCP_DR]

  - id: Q12
    workflow: TPRM
    text_de: "Zeigen Sie, dass Sicherheitsanforderungen an ICT-Anbieter definiert, kommuniziert und überprüft werden."
    text_en: "Show that ICT provider security requirements are defined, communicated, and verified."
    required_evidence_types: [POLICY, CONTRACT_CLAUSE, DUE_DILIGENCE, MONITORING_REVIEW]

  - id: Q13
    workflow: TPRM
    text_de: "Zeigen Sie Exit-Strategie und Umsetzbarkeitsnachweise für einen kritischen ICT-Service."
    text_en: "Show exit strategy and feasibility evidence for a critical ICT service."
    required_evidence_types: [EXIT_BCP_DR, TEST_EVIDENCE, CONTRACT_CLAUSE, RISK_ASSESSMENT]

  - id: Q14
    workflow: TPRM
    text_de: "Zeigen Sie vertragliche Incident-Notification-Pflichten und wie deren Einhaltung überwacht wird."
    text_en: "Show contractual incident-notification obligations and how compliance is monitored."
    required_evidence_types: [CONTRACT_CLAUSE, PROCEDURE_RUNBOOK, MONITORING_REVIEW]

  - id: Q15
    workflow: TPRM
    text_de: "Wie werden wesentliche Änderungen beim Anbieter (inkl. Subdienstleisterwechsel) gesteuert und dokumentiert?"
    text_en: "Show how material provider changes (incl. subcontractor changes) are governed and recorded."
    required_evidence_types: [CONTRACT_CLAUSE, MONITORING_REVIEW, PROCEDURE_RUNBOOK, REGISTER_INVENTORY]

  - id: Q16
    workflow: INCIDENT
    text_de: "Zeigen Sie die Kriterien zur Incident-Klassifikation (Schweregrad/Wesentlichkeit) und deren Dokumentation."
    text_en: "Show incident classification criteria (severity/materiality) and where they are documented."
    required_evidence_types: [POLICY, PROCEDURE_RUNBOOK, TRAINING_ATTESTATION, TEST_EVIDENCE]

  - id: Q17
    workflow: INCIDENT
    text_de: "Für Incident #N: Zeigen Sie den vollständigen Incident Record (Timeline, Klassifikation, Freigaben, Belege)."
    text_en: "For Incident #N: show the full incident record (timeline, classification, approvals, evidence)."
    required_evidence_types: [INCIDENT_RECORD, POSTMORTEM, MONITORING_REVIEW, PROCEDURE_RUNBOOK]

  - id: Q18
    workflow: INCIDENT
    text_de: "Zeigen Sie das Incident-Reporting-Runbook (Rollen, Eskalation, Entscheidungsbefugnis)."
    text_en: "Show the incident reporting runbook (roles, escalation, decision authority)."
    required_evidence_types: [PROCEDURE_RUNBOOK, POLICY, TRAINING_ATTESTATION, MONITORING_REVIEW]

  - id: Q19
    workflow: INCIDENT
    text_de: "Zeigen Sie, dass Incident-Reporting-Readiness getestet wird und Findings bis zur Schließung nachverfolgt werden."
    text_en: "Show that incident reporting readiness is tested and findings are tracked to closure."
    required_evidence_types: [TEST_EVIDENCE, POSTMORTEM, INCIDENT_RECORD, MONITORING_REVIEW]

  - id: Q20
    workflow: INCIDENT
    text_de: "Wie werden Drittanbieter-Incidents gehandhabt (Intake, Klassifikation, Reporting, Link zum Vendor Monitoring)?"
    text_en: "Show how third-party incidents are handled (intake, classification, reporting, linkage to vendor monitoring)."
    required_evidence_types: [PROCEDURE_RUNBOOK, INCIDENT_RECORD, MONITORING_REVIEW, CONTRACT_CLAUSE, REGISTER_INVENTORY]
